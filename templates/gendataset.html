<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
</head>
<body>

{% include "sidebar.html" %}

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

 <link href="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
<style>
 .bd-placeholder-img {
   font-size: 1.125rem;
   text-anchor: middle;
   -webkit-user-select: none;
   -moz-user-select: none;
   user-select: none;
 }

 @media (min-width: 768px) {
   .bd-placeholder-img-lg {
     font-size: 3.5rem;
   }
 }
   body {
     font-size: .875rem;
   }

   .feather {
     width: 16px;
     height: 16px;
     vertical-align: text-bottom;
   }

   /*
    * Sidebar
    */

   .sidebar {
     position: fixed;
     top: 0;
     /* rtl:raw:
     right: 0;
     */
     bottom: 0;
     /* rtl:remove */
     left: 0;
     z-index: 100; /* Behind the navbar */
     padding: 48px 0 0; /* Height of navbar */
     box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
   }

   @media (max-width: 767.98px) {
     .sidebar {
       top: 5rem;
     }
   }

   .sidebar-sticky {
     position: relative;
     top: 0;
     height: calc(100vh - 48px);
     padding-top: .5rem;
     overflow-x: hidden;
     overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
   }

   .sidebar .nav-link {
     font-weight: 500;
     color: #333;
   }

   .sidebar .nav-link .feather {
     margin-right: 4px;
     color: #727272;
   }

   .sidebar .nav-link.active {
     color: #007bff;
   }

   .sidebar .nav-link:hover .feather,
   .sidebar .nav-link.active .feather {
     color: inherit;
   }

   .sidebar-heading {
     font-size: .75rem;
     text-transform: uppercase;
   }

   /*
    * Navbar
    */

   .navbar-brand {
     padding-top: .75rem;
     padding-bottom: .75rem;
     font-size: 1rem;
     background-color: rgba(0, 0, 0, .25);
     box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
   }

   .navbar .navbar-toggler {
     top: .25rem;
     right: 1rem;
   }

   .navbar .form-control {
     padding: .75rem 1rem;
     border-width: 0;
     border-radius: 0;
   }

   .form-control-dark {
     color: #fff;
     background-color: rgba(255, 255, 255, .1);
     border-color: rgba(255, 255, 255, .1);
   }

   .form-control-dark:focus {
     border-color: transparent;
     box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
   }
   #Loader {
       width: 100%;
       height: 100%;
       position: fixed;
       z-index: 99;
       top: 0;
       left: 0;
       background: white;
       display: flex;
       justify-content: center;
       align-items: center;
   }
   @keyframes fadeOut {
       100% {
           opacity: 0;
           visibility: hidden;
       }
   }
   

   </style>
<section class="py-1">
    <div class="row mt-5">
        <div class="col-md-3 offset-lg-2">
            <h3>Generate Dataset {{ prs }}</h3>
            <hr>
            <img src="{{ url_for('vidfeed_dataset', nbr=prs) }}" width="100%" class="img-thumbnail">
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-3 offset-lg-2">
            <a class="btn btn-warning btn-lg" href="{{ url_for('train_classifier', nbr=prs) }}"> Training </a>
        </div>
    </div>
</section>

</body>
</html>
